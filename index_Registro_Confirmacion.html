<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Fit - Iniciar Sesi√≥n</title>
  
  <!-- Google Fonts - DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles_Login.css">
</head>
<body class="body_Login">

  <!-- Header con logo -->
  <header class="header_Login">
    <div class="logo-container_Login">
      <img src="assets/icons/logo-datafit.png" alt="Logo Data Fit" class="logo-icon_Login">
      <span class="logo-text_Login">Data Fit</span>
    </div>
  </header>

  <!-- Contenedor principal del login -->
  <div class="login-container_Login" id="loginContainer_Login">
    
    <!-- √çcono de √©xito (oculto por defecto) -->
    <div class="success-icon_Login" id="successIcon_Login"></div>
    
    <!-- Mensaje de √©xito (oculto por defecto) -->
    <div class="success-message_Login" id="successMessage_Login">
      ¬°Inicio de sesi√≥n exitoso!
    </div>
    
    <!-- T√≠tulos -->
    <h1 class="welcome-title_Login">TE DAMOS LA BIENVENIDA</h1>
    <p class="login-subtitle_Login">Inicie sesi√≥n para continuar</p>
    
    <!-- Formulario de login -->
    <form class="login-form_Login" id="loginForm_Login" novalidate>
      
      <!-- Campo Email -->
      <div class="form-group_Login">
        <label for="email_Login" class="form-label_Login">Email</label>
        <input 
          type="email" 
          id="email_Login" 
          name="email" 
          class="form-input_Login" 
          placeholder="Ingrese su email"
          autocomplete="email"
        >
      </div>
      
      <!-- Campo Contrase√±a -->
      <div class="form-group_Login">
        <label for="password_Login" class="form-label_Login">Contrase√±a</label>
        <input 
          type="password" 
          id="password_Login" 
          name="password" 
          class="form-input_Login" 
          placeholder="Ingrese su contrase√±a"
          autocomplete="current-password"
        >
        
        <!-- Enlace olvidar contrase√±a -->
        <div class="forgot-password_Login">
          <a href="#" class="forgot-link_Login">¬øOlvid√≥ su contrase√±a?</a>
        </div>
      </div>
      
      <!-- Bot√≥n Entrar -->
      <button type="submit" class="login-button_Login">Entrar</button>
    </form>
    
    <!-- Secci√≥n de registro -->
    <div class="register-section_Login">
      <span class="register-text_Login">¬øNo tiene cuenta? </span>
      <a href="#" class="register-link_Login">Reg√≠strese ac√°</a>
    </div>
    
    <!-- T√©rminos y condiciones (opcional, comentado por ahora) -->
    <!--
    <p class="terms-text_Login">
      Al crear una cuenta, acepta los 
      <a href="#" class="terms-link_Login">T√©rminos de uso</a> y la 
      <a href="#" class="terms-link_Login">Pol√≠tica de privacidad</a>
    </p>
    -->
    
  </div>

  <!-- Copyright -->
  <footer class="copyright_Login">
    ¬© 2025 Data Fit, Inc. - All Rights Reserved
  </footer>

  <!-- JavaScript para manejo de errores -->
  <script>
    // Referencias a elementos del DOM
    const loginForm = document.getElementById('loginForm_Login');
    const emailInput = document.getElementById('email_Login');
    const passwordInput = document.getElementById('password_Login');
    const loginContainer = document.getElementById('loginContainer_Login');
    const successIcon = document.getElementById('successIcon_Login');
    const successMessage = document.getElementById('successMessage_Login');

    // Estados de error posibles
    const ERROR_STATES = {
      EMPTY_FIELDS: 'empty_fields',
      INVALID_CREDENTIALS: 'invalid_credentials',
      EMAIL_IN_USE: 'email_in_use'
    };

    // Placeholders originales
    const ORIGINAL_PLACEHOLDERS = {
      email: 'Ingrese su email',
      password: 'Ingrese su contrase√±a'
    };

    // Mensajes de error
    const ERROR_MESSAGES = {
      email: {
        empty: 'Email obligatorio',
        invalid: 'Email incorrecto',
        in_use: 'El email ya est√° en uso'
      },
      password: {
        empty: 'Contrase√±a obligatoria',
        invalid: 'Contrase√±a incorrecta'
      }
    };

    // Funci√≥n para limpiar estados de error
    function clearErrorStates() {
      emailInput.classList.remove('error_Login');
      passwordInput.classList.remove('error_Login');
      
      emailInput.placeholder = ORIGINAL_PLACEHOLDERS.email;
      passwordInput.placeholder = ORIGINAL_PLACEHOLDERS.password;
      
      // Limpiar tambi√©n estados de √©xito
      clearSuccessState();
    }

    // Funci√≥n para limpiar estado de √©xito
    function clearSuccessState() {
      loginContainer.classList.remove('success_Login');
      successIcon.classList.remove('show_Login');
      successMessage.classList.remove('show_Login');
    }

    // Funci√≥n para mostrar estado de √©xito
    function showSuccessState() {
      clearErrorStates();
      loginContainer.classList.add('success_Login');
      successIcon.classList.add('show_Login');
      successMessage.classList.add('show_Login');
      
      // Limpiar formulario
      emailInput.value = '';
      passwordInput.value = '';
      
      // Opcional: redirigir despu√©s de un tiempo
      setTimeout(() => {
        console.log('üéâ Redirigiendo al dashboard...');
        // window.location.href = '/dashboard'; // Descomenta para redirigir
      }, 2000);
    }

    // Funci√≥n para mostrar error en un campo
    function showFieldError(field, errorType) {
      const input = field === 'email' ? emailInput : passwordInput;
      input.classList.add('error_Login');
      input.value = '';
      input.placeholder = ERROR_MESSAGES[field][errorType];
    }

    // Funci√≥n para simular login (errores y √©xito)
    function simulateLogin() {
      const emailValue = emailInput.value.trim();
      const passwordValue = passwordInput.value.trim();
      
      // Simular diferentes escenarios
      // Puedes modificar esta l√≥gica seg√∫n tus necesidades
      
      if (!emailValue && !passwordValue) {
        // Campos vac√≠os
        showFieldError('email', 'empty');
        showFieldError('password', 'empty');
        return ERROR_STATES.EMPTY_FIELDS;
      } else if (!emailValue) {
        // Solo email vac√≠o
        showFieldError('email', 'empty');
        return ERROR_STATES.EMPTY_FIELDS;
      } else if (!passwordValue) {
        // Solo contrase√±a vac√≠a
        showFieldError('password', 'empty');
        return ERROR_STATES.EMPTY_FIELDS;
      } else if (emailValue === 'admin@datafit.com' && passwordValue === '123456') {
        // Credenciales correctas (ejemplo espec√≠fico)
        showSuccessState();
        return 'SUCCESS';
      } else if (emailValue === 'usuario@existe.com') {
        // Email ya en uso (ejemplo espec√≠fico)
        showFieldError('email', 'in_use');
        return ERROR_STATES.EMAIL_IN_USE;
      } else {
        // Credenciales incorrectas (comportamiento por defecto)
        showFieldError('email', 'invalid');
        showFieldError('password', 'invalid');
        return ERROR_STATES.INVALID_CREDENTIALS;
      }
    }

    // Manejador del env√≠o del formulario
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Limpiar estados previos
      clearErrorStates();
      
      // Simular validaci√≥n/autenticaci√≥n
      const result = simulateLogin();
      
      // Logging para desarrollo
      console.log('Resultado del login:', result);
      
      if (result === 'SUCCESS') {
        console.log('‚úÖ Login exitoso!');
      } else {
        console.log('‚ùå Error en login:', result);
      }
      
      // En una implementaci√≥n real, aqu√≠ har√≠as la llamada al servidor
      // y manejar√≠as la respuesta correspondiente
    });

    // Limpiar errores cuando el usuario comience a escribir
    emailInput.addEventListener('input', function() {
      if (this.classList.contains('error_Login')) {
        this.classList.remove('error_Login');
        this.placeholder = ORIGINAL_PLACEHOLDERS.email;
      }
    });

    passwordInput.addEventListener('input', function() {
      if (this.classList.contains('error_Login')) {
        this.classList.remove('error_Login');
        this.placeholder = ORIGINAL_PLACEHOLDERS.password;
      }
    });

    // Funci√≥n para probar diferentes estados (para testing)
    function testState(stateType) {
      clearErrorStates();
      
      switch(stateType) {
        case 'empty':
          showFieldError('email', 'empty');
          showFieldError('password', 'empty');
          break;
        case 'invalid':
          showFieldError('email', 'invalid');
          showFieldError('password', 'invalid');
          break;
        case 'email_in_use':
          showFieldError('email', 'in_use');
          break;
        case 'success':
          showSuccessState();
          break;
      }
    }

    // Hacer las funciones de testing disponibles globalmente para desarrollo
    window.testState_Login = testState;
    window.clearStates_Login = clearErrorStates;

    console.log('üîê Login form initialized');
    console.log('üí° Credenciales de prueba exitosa: admin@datafit.com / 123456');
    console.log('üí° Para probar estados:');
    console.log('   - testState_Login("empty") - Campos obligatorios');
    console.log('   - testState_Login("invalid") - Credenciales incorrectas');  
    console.log('   - testState_Login("email_in_use") - Email ya existe');
    console.log('   - testState_Login("success") - Login exitoso');
    console.log('   - clearStates_Login() - Limpiar estados');
  </script>

</body>
</html>
