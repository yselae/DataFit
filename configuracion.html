
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - DataFit</title>

    <!-- Enlaces a fuentes y iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/confi_style.css">
</head>
<body>

    <nav class="nav-bar_Home">
        <div class="logo_Home">
            <a href="index_home.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <img src="assets/icons/logo-datafit.png" alt="Logo Data Fit" class="logo-icon_Home">
                <span class="logo-text_Home">Data Fit</span>
            </a>
        </div>
    
        <ul class="menu_Home">
            <li><a href="index_home.html" class="nav-link_Home"><i class="fas fa-home icon-nav_Home"></i> INICIO</a></li>
            <li><a href="rutinas.html" class="nav-link_Home"><i class="fas fa-dumbbell icon-nav_Home"></i> RUTINAS</a></li>
            <li><a href="desafios.html" class="nav-link_Home"><i class="fas fa-trophy icon-nav_Home"></i> DESAFÍOS</a></li>
            <li><a href="progreso.html" class="nav-link_Home"><i class="fas fa-chart-line icon-nav_Home"></i> PROGRESO</a></li>
        </ul>
    
        <div class="actions_Home">
            <a href="notificaciones.html" title="Notificaciones"><i class="fas fa-bell notification-icon_Home"></i></a>
            <i class="fas fa-cog settings-icon_Home" style="color: #61c493;"></i>
        </div>
    </nav>

    <main class="config-main">
        <div class="config-header">
            <a href="index_home.html" class="back-button" title="Volver">
                <img src="assets/arrow_back.svg" alt="Volver" class="back-button-icon">
            </a>
            <h1 class="config-title">Configuración</h1>
        </div>

        <!-- Tarjeta de Notificaciones -->
        <section class="config-card">
            <div class="card-title-container">
                <img src="assets/icons/notification-2.png" alt="Icono de notificación" class="card-icon">
                <h2 class="card-title">Notificaciones</h2>
            </div>

            <div class="config-option">
                <label for="send-notifications" class="config-option-label">Enviar notificaciones</label>
                <label class="switch">
                    <input type="checkbox" id="send-notifications" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="config-option">
                <label for="motivational-phrases" class="config-option-label">Incluir frases motivacionales</label>
                <label class="switch">
                    <input type="checkbox" id="motivational-phrases" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="config-option">
                <label for="include-emojis" class="config-option-label">Incluir emojis</label>
                <label class="switch">
                    <input type="checkbox" id="include-emojis">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-primary">Guardar preferencias</button>
            </div>
        </section>

        <!-- Tarjeta de Salir de la Cuenta -->
        <section class="config-card">
             <div class="logout-section">
                <div class="card-title-container" style="border: none; margin: 0; padding: 0;">
                    <img src="assets/icons/salir.png" alt="Icono de salir" class="card-icon">
                    <h2 class="card-title">Salir de la cuenta</h2>
                </div>
                <!-- El enlace '#' te llevaría a la página de login/index -->
                <a href="index.html" class="btn btn-logout">Cerrar sesión</a>
             </div>
        </section>
    </main>
    
</body>
</html>
