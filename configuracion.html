<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci贸n - DataFit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="css/configuracion-styles.css"> </head>

<body>
    <header id="main-header-placeholder"></header>

    <main class="config-main">
        <div class="page-header">
            <a href="index_home.html" class="back-arrow" aria-label="Volver a Inicio">
                <i class="fas fa-arrow-left"></i>
                <span>Volver</span>
            </a>
            <h1>Configuraci贸n</h1>
        </div>

        <form id="settings-form">
            
            <article class="config-card">
                <header class="card-header">
                    <i class="card-icon fas fa-bell"></i>
                    <h2 class="card-title">Notificaciones</h2>
                </header>
                <div class="card-content">
                    <div class="config-option">
                        <label for="notifications-enabled" class="config-option-label">Activar notificaciones</label>
                        <label class="switch">
                            <input type="checkbox" id="notifications-enabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div id="notification-sub-options">
                        <div class="config-option">
                            <label for="include-motivation" class="config-option-label">Incluir frases motivacionales</label>
                            <label class="switch">
                                <input type="checkbox" id="include-motivation" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="config-option">
                            <label for="include-emojis" class="config-option-label">Incluir emojis</label>
                            <label class="switch">
                                <input type="checkbox" id="include-emojis">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </article>

            <article class="config-card">
                <header class="card-header">
                    <i class="card-icon fas fa-sign-out-alt"></i>
                    <h2 class="card-title">Salir de la cuenta</h2>
                </header>
                <div class="card-content logout-section">
                    <p>Cierra tu sesi贸n en este dispositivo.</p>
                    <button type="button" id="logout-button" class="btn btn--danger">Cerrar Sesi贸n</button>
                </div>
            </article>

            <div class="form-footer">
                <button type="submit" class="btn btn--primary">Guardar Preferencias</button>
            </div>

        </form>
    </main>

    <script src="js/main.js"></script>
    <script src="js/configuracion-script.js"></script> </body>
</html>
