<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DataFit</title>
  <style>
    .navbar {
      padding: 10px;
      background: linear-gradient(to right,#b5cafb,#2364f3);
    }
    body {
    font-family: Arial, sans-serif;
    }
    .cuadro {
    position: relative;
    background-color: #f0f0f0;  /* Color de fondo */
    padding: 10px;              /* Espacio interior */
    border-radius: 15px;        /* Esquinas curvas */
    width: 250px;               /* Ancho opcional */
    margin-top:10px;
    margin-left:10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra opcional */
    }

    .cuadroObjetivo {
      position: relative;
    background-color: #2364f3;  /* Color de fondo */
    padding: 5px;              /* Espacio interior */
    border-radius: 15px;        /* Esquinas curvas */
    width: 500px;               /* Ancho opcional */
    margin-top:10px;
    margin-left:10px;
    }

    .cuadrogrande {
      position: relative;
    background-color: #f0f0f0;  /* Color de fondo */
    padding: 5px;              /* Espacio interior */
    border-radius: 15px;        /* Esquinas curvas */
    width: 520px;               /* Ancho opcional */
    margin-top:10px;
    }

    .check-corner {
  position: absolute; /* Esto hace que el checkbox se ubique respecto al cuadro */
  top: 10px;          /* Separado 10px del borde superior */
  right: 10px;        /* Separado 10px del borde derecho */
  width: 20px;
  height: 20px;
  cursor: pointer;
}

    h1 {
    color: #0d54f0; /* Cambia a cualquier color que desees */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between; /* Logo a la izquierda, nav a la derecha */
      align-items: center; /* Alinea verticalmente */
    }
    .logo {
    display: flex;
    align-items: center;
    }

    .logo img {
      width: 48px;
      margin-top:-10px; 
      margin-right: 10px;
      vertical-align: middle;
    }

    .logo span {
      font-size: 40px;
      font-weight: bold;
      
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #ffffff ;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .historial {
      margin-top: 200px; /* Aprox. 20 líneas hacia abajo (varía según fuente/tamaño) */
    }
    .progress-ring {
  --size: 150px;
  --thickness: 15px;
  --progress: 108deg; /* Cambia aquí el porcentaje de progreso */
  position: relative;
  width: var(--size);
  height: var(--size);
  border-radius: 50%;

  background: conic-gradient(
    #0d54f0 var(--progress),
    transparent 180deg,
    transparent 360deg
  );

  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px rgba(13, 84, 240, 0.3);
}

.progress-ring__circle {
  width: calc(var(--size) - 2 * var(--thickness));
  height: calc(var(--size) - 2 * var(--thickness));
  background-color: #f0f0f0;
  border-radius: 50%;
}

.progress-ring__text {
  position: absolute;
  font-weight: bold;
  font-size: 1.2rem;
  color: #0d54f0;
  user-select: none;
}
.grafico-barras-dobles {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.barra-con-etiquetas {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  width: 70px; /* más ancho para dos barras */
  gap: 5px;
}

.barra-con-etiquetas > div {
  display: flex;
  gap: 4px;
  align-items: flex-end;
  height: 150px;
}

.barra {
  width: 25px;
  border-radius: 5px 5px 0 0;
  transition: height 0.3s ease;
}

.barra.semana1 {
  background-color: #2364f3;
}

.barra.semana2 {
  background-color: #4a90e2;
}
.leyenda {
  display: flex;
  gap: 20px;
  margin-bottom: 10px;
  font-size: 14px;
  font-weight: 600;
}

.color-box {
  display: inline-block;
  width: 18px;
  height: 18px;
  border-radius: 4px;
  margin-right: 6px;
  vertical-align: middle;
}

.color-box.semana1 {
  background-color: #2364f3; /* mismo color que barra semana1 */
}

.color-box.semana2 {
  background-color: #4a90e2; /* mismo color que barra semana2 */
}

.responsive-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

</style>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
  <header class="navbar" style="display: flex; justify-content: space-between; align-items: center;">
    <div class="logo">
        <img src="manzana.png" alt="manzana">
        <span>DataFit</span>
    </div>
    <nav>
      <a href="#home">Inicio</a>
      <a href="#rutinas">Rutinas</a>
      <a href="#desafio">Desafíos</a>
      <a href="#progreso">Progreso</a>
      </nav>
  </header>
  <main>
  <!-- Contenedor principal: dos columnas lado a lado -->
  <div style="display: flex; flex-wrap: wrap; gap: 40px; max-width: 1200px; margin: 0 auto;">

    <!-- Columna izquierda -->
    <div style="flex: 1 1 300px; max-width: 600px;">
      <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
        <a href="#Back"><img src="Back.png" alt="Back" style="width: 30px; height: 30px; cursor: pointer;"></a>
        <h1 style="margin: 1;">MI PROGRESO</h1>
      </div>

      <!-- Progreso en círculo -->
      <div class="progress-ring" aria-label="Progreso de días" role="progressbar" aria-valuemin="0" aria-valuemax="30" aria-valuenow="18" style="--progress: 60%;">
        <div class="progress-ring__circle"></div>
        <div class="progress-ring__text">18 / 30 días</div>
      </div>

      <!-- Historial -->
      <div style="display: flex; align-items: center; gap: 20px; margin-top: 20px;">
        <img src="Historial.png" alt="Historial" style="width: 30px; height: 30px; cursor: pointer;">
        <h2 style="margin: 0;">Mi Historial</h2>
      </div>

      <!-- Recuadros del historial -->
      <div style="display: flex; flex-direction: column;">
        <div class="cuadro">
          <p>Contenido del recuadro 1</p>
          <input type="checkbox" class="check-corner" id="check1">
        </div>
        <div class="cuadro">
          <p>Contenido del recuadro 2</p>
          <input type="checkbox" class="check-corner" id="check2">
        </div>
        <div class="cuadro">
          <p>Contenido del recuadro 3</p>
          <input type="checkbox" class="check-corner" id="check3">
        </div>
      </div>
    </div>

    <!-- Columna derecha: Objetivo y Estadística juntos -->
    <div style="flex: 1 1 400px; max-width: 550px; margin-left: auto; display: flex; flex-direction: column; gap: 30px;">
      <div class="cuadroObjetivo">
        <p style="font-size: 18px; font-weight: bold; color:#ffffff;">OBJETIVO</p>
      </div>

      <div class="cuadrogrande">
        <p style="font-size: 18px; font-weight: bold;">Estadística</p>
        <p style="font-size: 18px; font-weight: bold;">Comparación entre semanas</p>

        <!-- Gráfico de barras -->
        <div class="grafico-barras-dobles">
          <div class="barra-con-etiquetas">
            <span>Rutina 1</span>
            <div class="barras-por-rutina">
              <div class="barra semana1" style="height: 60px;"></div>
              <div class="barra semana2" style="height: 90px;"></div>
            </div>
          </div>
          <div class="barra-con-etiquetas">
            <span>Rutina 2</span>
            <div class="barras-por-rutina">
              <div class="barra semana1" style="height: 100px;"></div>
              <div class="barra semana2" style="height: 120px;"></div>
            </div>
          </div>
          <div class="barra-con-etiquetas">
            <span>Rutina 3</span>
            <div class="barras-por-rutina">
              <div class="barra semana1" style="height: 80px;"></div>
              <div class="barra semana2" style="height: 110px;"></div>
            </div>
          </div>
          <div class="barra-con-etiquetas">
            <span>Rutina 4</span>
            <div class="barras-por-rutina">
              <div class="barra semana1" style="height: 130px;"></div>
              <div class="barra semana2" style="height: 140px;"></div>
            </div>
          </div>
        </div>

        <!-- Leyenda separada y centrada -->
        <div class="leyenda" style="margin-top: 10px; justify-content: center; display: flex;">
          <div><span class="color-box semana1"></span> Semana 1</div>
          <div><span class="color-box semana2"></span> Semana 2</div>
        </div>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
