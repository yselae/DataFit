<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - DataFit</title>

    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap](https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap)" rel="stylesheet">
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css)">
    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="css/noti_style.css">
</head>
<body>

   <body class="home_Home">
    
    <header id="main-header-placeholder"></header>

    <main class="main-content_Home">
        </main>

    </body>

    <main class="notifications-main">
        <div class="notifications-header">
            <h1 class="notifications-title">Notificaciones</h1>
            <button class="btn-mark-all">Marcar todo como leído</button>
        </div>

        <div class="notifications-list">
            
            <article class="notification-item success">
                <i class="fas fa-trophy notification-icon"></i>
                <div class="notification-content">
                    <p class="notification-text">¡Felicitaciones! Has cumplido 3 días seguidos tu rutina, ¡tu progreso será imparable!</p>
                    <small class="notification-time">hace 15 minutos</small>
                </div>
                <button class="notification-close-btn" title="Cerrar">&times;</button>
            </article>

            <article class="notification-item info">
                <i class="fas fa-chart-pie notification-icon"></i>
                <div class="notification-content">
                    <p class="notification-text">Tu progreso se nota: completaste el 80% de tu rutina este mes. ¡Sigue así!</p>
                    <small class="notification-time">hace 2 horas</small>
                </div>
                <button class="notification-close-btn" title="Cerrar">&times;</button>
            </article>

            <article class="notification-item warning">
                <i class="fas fa-utensils notification-icon"></i>
                <div class="notification-content">
                    <p class="notification-text">Hora de comer saludable. Recuerda que las pequeñas decisiones suman grandes logros.</p>
                    <small class="notification-time">ayer</small>
                </div>
                <button class="notification-close-btn" title="Cerrar">&times;</button>
            </article>

        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
