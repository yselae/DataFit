<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Fit - Restablecer Contrase√±a</title>
  
  <!-- Google Fonts - DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles_Restablecer.css">
</head>
<body class="body_Restablecer">
  <!-- Header con logo -->
  <header class="header_Restablecer">
    <div class="logo-container_Restablecer">
      <img src="assets/icons/logo-datafit.png" alt="Logo Data Fit" class="logo-icon_Restablecer">
      <span class="logo-text_Restablecer">Data Fit</span>
    </div>
  </header>
  <!-- Contenedor principal -->
  <div class="restablecer-container_Restablecer" id="restablecerContainer_Restablecer">
    
    <!-- T√≠tulos -->
    <h1 class="reset-title_Restablecer">¬øOlvid√≥ su contrase√±a?</h1>
    <p class="reset-description_Restablecer">
      Si olvid√≥ su contrase√±a,<br>
      ingrese su email para<br>
      restablecer su contrase√±a
    </p>
    
    <!-- Mensaje de √©xito (oculto por defecto) -->
    <div class="success-message_Restablecer" id="successMessage_Restablecer">
      Se ha enviado un enlace de restablecimiento a su email.<br>
      Revise su bandeja de entrada y spam.
    </div>
    
    <!-- Formulario de restablecimiento -->
    <form class="reset-form_Restablecer" id="resetForm_Restablecer" novalidate>
      
      <!-- Campo Email -->
      <div class="form-group_Restablecer">
        <label for="email_Restablecer" class="form-label_Restablecer">Email</label>
        <input 
          type="email" 
          id="email_Restablecer" 
          name="email" 
          class="form-input_Restablecer" 
          placeholder="Ingrese su email"
          autocomplete="email"
        >
      </div>
      
      <!-- Bot√≥n Enviar -->
      <button type="submit" class="reset-button_Restablecer">Enviar</button>
    </form>
    
    <!-- Secci√≥n de registro -->
    <div class="register-section_Restablecer">
      <span class="register-text_Restablecer">¬øNo tiene cuenta? </span>
      <a href="index_Registro.html" class="register-link_Restablecer">Reg√≠strese ac√°</a>
    </div>
    
  </div>
  <!-- Copyright -->
  <footer class="copyright_Restablecer">
    ¬© 2025 Data Fit, Inc. - All Rights Reserved
  </footer>
  <!-- JavaScript para manejo de errores -->
  <script>
    // Referencias a elementos del DOM
    const resetForm = document.getElementById('resetForm_Restablecer');
    const emailInput = document.getElementById('email_Restablecer');
    const successMessage = document.getElementById('successMessage_Restablecer');
    // Placeholders originales
    const ORIGINAL_PLACEHOLDER = 'Ingrese su email';
    // Mensaje de error
    const ERROR_MESSAGE = 'Email obligatorio';
    // Funci√≥n para limpiar estados de error
    function clearErrorState() {
      emailInput.classList.remove('error_Restablecer');
      emailInput.placeholder = ORIGINAL_PLACEHOLDER;
      successMessage.classList.remove('show_Restablecer');
    }
    // Funci√≥n para mostrar error
    function showError() {
      emailInput.classList.add('error_Restablecer');
      emailInput.value = '';
      emailInput.placeholder = ERROR_MESSAGE;
    }
    // Funci√≥n para mostrar √©xito
    function showSuccess() {
      clearErrorState();
      successMessage.classList.add('show_Restablecer');
      emailInput.value = '';
      
      // Opcional: redirigir despu√©s de un tiempo
      setTimeout(() => {
        console.log('üîÑ Redirigiendo a login...');
        // window.location.href = 'index_Login.html'; // Descomenta para redirigir
      }, 3000);
    }
    // Funci√≥n para simular env√≠o de reset
    function simulateReset() {
      const emailValue = emailInput.value.trim();
      
      if (!emailValue) {
        showError();
        return 'ERROR_EMPTY';
      } else {
        showSuccess();
        return 'SUCCESS';
      }
    }
    // Manejador del env√≠o del formulario
    resetForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Limpiar estados previos
      clearErrorState();
      
      // Simular validaci√≥n/env√≠o
      const result = simulateReset();
      
      // Logging para desarrollo
      console.log('Resultado del reset:', result);
      
      if (result === 'SUCCESS') {
        console.log('‚úÖ Email de reset enviado!');
      } else {
        console.log('‚ùå Error en reset:', result);
      }
    });
    // Limpiar errores cuando el usuario comience a escribir
    emailInput.addEventListener('input', function() {
      if (this.classList.contains('error_Restablecer')) {
        this.classList.remove('error_Restablecer');
        this.placeholder = ORIGINAL_PLACEHOLDER;
      }
      // Tambi√©n ocultar mensaje de √©xito si est√° visible
      if (successMessage.classList.contains('show_Restablecer')) {
        successMessage.classList.remove('show_Restablecer');
      }
    });
    // Funci√≥n para probar diferentes estados (para testing)
    function testState(stateType) {
      clearErrorState();
      
      switch(stateType) {
        case 'empty':
          showError();
          break;
        case 'success':
          showSuccess();
          break;
      }
    }
    // Hacer las funciones de testing disponibles globalmente para desarrollo
    window.testState_Restablecer = testState;
    window.clearState_Restablecer = clearErrorState;
    console.log('üîë Reset password form initialized');
    console.log('üí° Para probar estados:');
    console.log('   - testState_Restablecer("empty") - Email obligatorio');
    console.log('   - testState_Restablecer("success") - Email enviado');
    console.log('   - clearState_Restablecer() - Limpiar estados');
  </script>
</body>
</html>
