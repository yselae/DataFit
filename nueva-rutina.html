<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="css/new-routine-styles.css">
</head>
<body>
    <header id="main-header-placeholder"></header>
    <main class="form-content">
        <div class="section-header">
            <a href="rutinas.html" class="back-arrow" aria-label="Volver a la lista de rutinas">
                <img src="assets/icons/BackArrow.png" alt="Flecha hacia atrÃ¡s">
            </a>
            <h1>NUEVA RUTINA</h1>
        </div>

        <form class="routine-form-container" onsubmit="event.preventDefault();">
            
            <div class="form-group">
                <label class="form-label">1. Elige tu objetivo principal</label>
                <div class="options-container">
                    <button type="button" class="option-pill" data-objective>Bajar porcentaje grasa corporal</button>
                    <button type="button" class="option-pill" data-objective>Ganar masa muscular</button>
                    <button type="button" class="option-pill" data-objective>Aumentar resistencia cardiovascular</button>
                    <button type="button" class="option-pill" data-objective>Aumentar fuerza</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">2. Elige la intensidad</label>
                <div class="options-container">
                    <button type="button" class="option-pill" data-intensity>Baja</button>
                    <button type="button" class="option-pill" data-intensity>Moderado</button>
                    <button type="button" class="option-pill" data-intensity>Intenso</button>
                </div>
            </div>
            
            <div class="form-footer">
                <button type="button" class="btn-create">GENERAR RUTINA</button>
            </div>

        </form>
    </main>
    
    <script src="js/main.js"></script>
    <script src="js/routine-manager.js"></script>
    <script src="js/routine-templates.js"></script>
    <script src="js/new-routine-script.js"></script>
</body>
</html>
