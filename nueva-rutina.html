<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Rutina</title>
    <link rel="stylesheet" href="CSS/rutinas-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">

        <header class="main-header">
            <div class="logo">
                <span class="logo-text">Data Fit</span>
            </div>
            <nav class="main-nav">
                <a href="#">INICIO</a>
                <a href="rutinas.html" class="active">RUTINAS</a>
                <a href="#">DESAFÍOS</a>
                <a href="#">PROGRESO</a>
            </nav>
            <div class="user-actions">
                <button class="icon-btn"><img src="assets/icons/Notification.png" alt="Notifications"></button>
                <button class="icon-btn"><img src="assets/icons/Settings.png" alt="Settings"></button>
            </div>
        </header>

        <main class="form-content">
            
            <div class="section-header">
                <a href="rutinas.html" class="back-arrow">
                    <img src="assets/icons/BackArrow.png" alt="Back Arrow">
                </a>
                <h1>NUEVA RUTINA</h1>
            </div>

            <form class="routine-form-container">
                
                <div class="form-group">
                    <label class="form-label">Objetivo de salud</label>
                    <div class="options-container">
                        <button type="button" class="option-pill">Bajar porcentaje grasa corporal</button>
                        <button type="button" class="option-pill active">Ganar masa muscular</button>
                        <button type="button" class="option-pill">Aumentar la energía</button>
                        <button type="button" class="option-pill">Aumentar la fuerza y resistencia</button>
                        <button type="button" class="option-pill">Tonificar el cuerpo</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Nivel de intensidad</label>
                    <div class="options-container">
                        <button type="button" class="option-pill">Baja</button>
                        <button type="button" class="option-pill active">Moderado</button>
                        <button type="button" class="option-pill">Intenso</button>
                    </div>
                </div>

                <div class="form-group schedule-group">
                    <label class="form-label">Horario</label>
                    <div class="schedule-inputs">
                        <div class="day-selectors">
                            <button type="button" class="day-selector active">L</button>
                            <button type="button" class="day-selector">M</button>
                            <button type="button" class="day-selector active">M</button>
                            <button type="button" class="day-selector">J</button>
                            <button type="button" class="day-selector active">V</button>
                            <button type="button" class="day-selector">S</button>
                            <button type="button" class="day-selector">D</button>
                        </div>
                        <div class="time-inputs-container">
                            <div class="time-input-wrapper">
                                <label class="time-label">Hora de Inicio</label>
                                <div class="time-display">
                                    <span>19</span> : <span>00</span>
                                </div>
                                <div class="time-unit-labels">
                                    <span>Hour</span><span>Minute</span>
                                </div>
                            </div>
                            <div class="time-input-wrapper">
                                <label class="time-label">Hora de Fin</label>
                                <div class="time-display">
                                    <span>20</span> : <span>00</span>
                                </div>
                                <div class="time-unit-labels">
                                    <span>Hour</span><span>Minute</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-footer">
                    <div class="name-input-group">
                        <label for="routine-name" class="form-label">Nombre:</label>
                        <input type="text" id="routine-name" class="name-input">
                    </div>
                    <button type="submit" class="btn-create">CREAR</button>
                </div>

            </form>
        </main>
    </div>
    
</body>
</html>
