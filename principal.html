<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFit</title>
    <link rel="stylesheet" href="principalstyle.css">
</head>
<body>
    <div class="topbar">
        <div class="logo-container">
            <img class="logo" src="logo.png" alt="DataFit Logo">
        </div>
        <div class="title">
            <h1>DataFit</h1>
        </div>
        <div class="secciones">
            <div class="seccion inicio">
                Inicio
            </div>
            <div class="seccion rutinas">
                Rutinas
            </div>
            <div class="seccion desafios">
                Desafios
            </div>
            <div class="seccion progreso">
                Progreso
            </div>
        </div>
        <div class="campana">
            <img class="campana-icon" src="campana.svg" alt="Campana">
        </div>
        <div class="ajustes">
            <img class="ajustes-icon" src="settings.svg" alt="Ajustes">
        </div>
    </div>
    <div class="rutinasbox">
        <div class="rutinas-bar">
            <h1 class="rutinas-title">Rutinas</h1>
            <button class="rutinas-button">Ver mis rutinas</button>
        </div>
        <div class="rutinas-content">
            <div class="rutina-lunes">

            </div>

            <div class="rutina-martes">

            </div>

            <div class="rutina-creacion">
                
            </div>
        </div>
    </div>
</body>
</html>
